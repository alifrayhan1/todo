<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>todoApp</title>
    <link rel="stylesheet" href="style.css" />
    <!-- fontAwesome kit -->
    <script
      src="https://kit.fontawesome.com/ee80e0cc52.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main class="main-container">
      <div class="heading">
        <h1 class="title">Tasks</h1>
        <div class="user-action">
          <a href="#">
            <i class="fa-regular fa-circle-user"></i>
          </a>
        </div>
      </div>
      <div class="task-list">
        <div class="important-task">
          <a href="#">
            <i class="fa-solid fa-star"></i>
          </a>
        </div>
        <div class="my-task">
          <a href="#"> My Tasks </a>
        </div>
        <div class="new-task">
          <a href="#" class="newTask"
            ><span><i class="fa-solid fa-plus"></i></span> New List</a
          >
        </div>
      </div>
      <div class="task">
        <ol>
        </ol>
      </div>
      <div class="input">
        <textarea name="" id="textarea" rows="3"></textarea>
        <button>add</button>
      </div>
      <div class="add-task">
        <a href="#" class="newTask">
          <i class="fa-solid fa-plus"></i>
        </a>
      </div>
    </main>
    
    <script src="app.js"></script>
  </body>
</html>
